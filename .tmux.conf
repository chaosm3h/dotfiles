# tmux起動時のシェルをzshにする
set-option -g default-shell /usr/local/bin/zsh

# マウス操作を有効にする
set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

#### キーバインド
# prefixキーをC-tに変更
set -g prefix C-t
# C-bのキーバインドを解除
unbind C-b

# vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ウィンドウとペインの番号を1から開始する（デフォルト0）
set-option -g base-index 1
set-window-option -g pane-base-index 1

# | でペインを縦分割する
bind | split-window -h
# - でペインを縦分割する
bind - split-window -v


#### ステータスバー
set-option -g status-position top
set-option -g status-left-length 90
set-option -g status-right-length 90
set-option -g status-left '#H:[#P]'
# wifi batteryをステータスバーに表示
set-option -g status-right '#(wifi) #(battery --tmux) [%Y-%m-%d(%a) %H:%M]'

# ステータスバーを Utf-8 に対応
#set-option -g status-utf8 on
# ステータスバーを1秒毎に描画し直す
set-option -g status-interval 1
# センタライズ（主にウィンドウ番号など）
set-option -g status-justify centre

#### コピーモードを設定する

# コピーモードでvimキーバインドを使う
#set-option -g default-command "exec reattach-to-user-namespace -l $SHELL"
setw -g mode-keys vi
bind-key    -T copy-mode-vi v     send-keys -X begin-selection
bind-key    -T copy-mode-vi y     send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key    -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key p paste-buffer

#### COLOUR (Solarized dark)

# default statusbar colors
set-option -g status-style bg=black,fg=yellow,default

# default window title colors
set-window-option -g window-status-style bg=default

# active window title colors
set-window-option -g window-status-current-style bg=default

# pane border
# set-option -g pane-border-style black #base02
# set-option -g pane-active-border-style brightgreen #base01

# message text
# set-option -g message-command-style black #base02
set-option -g message-style brightred #orange
# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange
# clock
set-window-option -g clock-mode-colour green #green
# bell
set-window-option -g window-status-bell-style fg=black,bg=red #base02, red

set-option -sg escape-time 10
set-option -g default-terminal "screen-256color"

